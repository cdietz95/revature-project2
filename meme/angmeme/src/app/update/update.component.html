<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1>My Memes</h1>
<!-- The Modal -->
<div class="space" *ngFor='let p of post'>
  <div *ngIf="(p.author.id == id)">
  <div id="head"><h3 id="imgTitle">{{ p.title }}</h3>
    <br>
    <p id="imgCaption">{{ p.caption }}</p>
  </div>
  <cl-image (click)="openMeme($event)" id="myImg"
            public-id= "{{ p.url }}"
            type="fetch">
  </cl-image>
  </div>
</div>
<div id="myModal" class="modal">
  <span (click)="closeMeme($event)" class="close">&times;</span>

  <img [src]="url" class="modal-content" id="img01">



</div>
<br>
<br>
<input type="file" (change)="onFileSelected($event)">
<br>
<br>
<div id="after" (change)="onFileSelected($event)">
  <div id="myModals" class="modals">
    <div class="modal-contents">
      <form class="form-viewInfo">
        <section class="form-center">
          <div class="form-group">
            <label class="label-viewInfo" for="title"> <b>Title:</b></label>
            <input class="input-viewInfo" type="text" id="title" name="title" required><br>
          </div>
          <div class="form-group">
            <label class="label-viewInfo" for="captions"> <b>Caption:</b></label>
            <input class="input-viewInfo" type="text" id="captions" name="captions" required><br>
          </div>
          <br>
          <input class="saveChangesButton" type="submit" value="Save Changes" (click)="saveChanges($event)">
        </section>
      </form>
    </div>
  </div>
</div>
<div id="success" class="alert alert-success">
  <strong>Success!</strong> Your submission was successful, and is now under review. Thank you
</div>
<div>
  <button id="logout" (click)="logout($event)">Logout</button>
</div>
